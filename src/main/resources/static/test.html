<html>
    <head>
        <title>Test</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    </head>
    <body>
        <button id="testbutton"></button>
       <script>
              $("#testbutton").click(function(){
              poll();
        });
            
        function poll(){
        	setTimeout(function(){
        		$.ajax({
        			type: 'GET',
        			url: "/map/getData",
        			success: function(result){
        	              console.log(result);
        	            },
        	            error: function(){
            	        	return;
            	        }
        		})
        	       
        			
        		poll();
        		},3000);
        	};
       </script>
     

    </body>
</html>
